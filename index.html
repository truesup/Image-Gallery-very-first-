<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gallery (homework)</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="progress"></div>
    <div class="container">
      <div class="pictures">
        <div><img data-index="0" /></div>
        <div><img data-index="1" /></div>
        <div><img data-index="2" /></div>
        <div><img data-index="3" /></div>
      </div>
      <div class="oneBigPicture">
        <img />
        <div class="wordAuthor">Author:</div>
        <div class="authorName"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="new">NEW</button>
      <button class="play">STOP</button>
    </div>
    <div class="bottom">
      <p>Random image app by <strong>Pavel Merekin</strong></p>
    </div>
  </body>
</html>
